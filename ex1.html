<body>
    <h1>Declaração com let:
Crie uma variável let idade e atribua sua idade. Depois, atribua um novo valor
representando a idade daqui a 5 anos. Mostre os dois valores no console: “Minha
idade hoje é idade e daqui a 5 anos será nova_idade”</h1>
    <script>
        let idadeAtual = 19
        idadeFutura = idadeAtual + 5

console.log(
    `Minha idade atual é  ${idadeAtual}
    Minha idade daqui 5 anos será:  ${idadeFutura}`
);
    </script>
</body>
