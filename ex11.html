<body>
    <script>
        const nome = prompt(`Digite o seu nome: `)
        const idade = parseInt(prompt(`Digite a sua idade: `))
        const cidade = prompt(`Digite o nome da sua cidade: `)

        const pessoa = {
            nome,
            idade,
            cidade
        }
        for(dados in pessoa){
            console.log(`${dados}: ${pessoa[dados]}`)
        }
        
    </script>
