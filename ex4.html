 <p>
    Diferença de Escopo:
Declare uma variável let numero = 10 fora de um bloco {}. Dentro do bloco,
declare novamente let numero = 20. Mostre o valor da variável dentro e fora do
bloco com console.log.
 </p>   

 <script>   
    let numero = 10
    if (true){
        let numero = 20
            console.log(numero)
    }
console.log(numero)
 </script>
