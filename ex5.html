<body>
    <h1>Verificação de idade</h1>
    <script>
        //Converte a idade para número "parseInt"
        const idade = parseInt(prompt(`Informe sua idade: `))
            if (idade < 12){
                console.log(`Criança`)
            }
                else if(idade >= 12 && idade <= 17){
                    console.log(`Adolescente`)
                }
                    else{
                        console.log(`Adulto`)
                    }
    </script>
</body>
